<div class="skin-blue wysihtml5-supported pace-done font-size-large"
     style="margin-top: 50px; min-height: 1172px; font-size: 14px; background: rgb(249, 249, 249);">

    <div class="pace  pace-inactive">
        <div class="pace-progress" data-progress-text="100%" data-progress="99" style="width: 100%;">
            <div class="pace-progress-inner"></div>
        </div>
        <div class="pace-activity"></div>
    </div>

    <div ng-include="'templates/home/businesis.header.html'"></div>
    <div ng-include="'templates/home/businesis.admin.menu.html'"></div>

    <aside class="right-side">

        <section class="content">

            <!-- Small boxes (Stat box) -->
            <div class="row">
                <div class="col-md-12">

                    <div class="panel panel-info" style="">

                        <div class="panel-heading">
                            <h3 class="panel-title" style="font-size: 28px; color: black;">
                                Business skills diagnosis for: {{vm.Company.name}}
                            </h3>
                        </div>

                        <div class="panel-body" style="padding: 10px;">

                            <div class="row">
                                <div class="col-sm-12 col-md-12">
                                    <!-- Nav tabs -->
                                    <ul class="nav nav-pills cat-tabs">

                                        <!--Governance-->
                                        <!--Tax Compliance-->
                                        <!--Labour-->
                                        <!--Safety and Health-->
                                        <!--Standards-->
                                        <!--Broad Based Black Economic Empowerment (B-BBEE)-->
                                        <!--Production-->
                                        <!--Sales and Marketing-->
                                        <!--Information Technology-->
                                        <!--Financial Controls and Management-->
                                        <!--Technical – Site Visit-->
                                        <!--Intellectual Property-->
                                        <!--Risk Management-->

                                        <li class=" active">
                                            <a
                                               data-toggle="tab" style="color: black;">
                                                <span class="glyphicon glyphicon-inbox"></span>
                                                Labour
                                            </a>
                                        </li>
                                    </ul>

                                    <hr style="background-color: #FF9900; border: 1px solid #FF9900;">

                                    <!-- Tab panes -->
                                    <div class="tab-content">
                                        <div class="tab-pane fade in active">
                                            <!-- Simple error tag -->

                                            <!-- Simple Form -->
                                            <form class="form-horizontal"
                                                  ng-submit="vm.saveLabour()"
                                                  method="POST" role="form"
                                                  data-toggle="validator"
                                                  style="margin-left: 20px;">

                                                <fieldset>
                                                    <div class="row">
                                                        <div class="col-md-8">

                                                            <div class="fms-panel well">

                                                                <!-- form Group 1-->
                                                                <div class="form-group">
                                                                    <label class="col-md-6 control-label">
                                                                        1. Is the status of the company Unemployment Insurance Fund (UIF) up to date for the past 12 months
                                                                    </label>

                                                                    <div class="col-md-6  ">
                                                                        <div class="col-md-6">
                                                                            <select id="q1" name="q1"
                                                                                    ng-model="vm.Labour.q1"
                                                                                    ng-options="opt.optionId as opt.optionName for opt in vm.diagnosisOpts"
                                                                                    class="form-control" required>
                                                                                <option value="">Please select </option>
                                                                            </select>
                                                                        </div>
                                                                        <span class="help-inline col-md-6"
                                                                              ng-show="form.q1.$dirty && form.q1.$error.required">
                                                                            <span class="middle">Value is required</span>
                                                                        </span>
                                                                    </div>
                                                                </div>


                                                                <!-- form Group 2-->
                                                                <div class="form-group">
                                                                    <label class="col-md-6 control-label">
                                                                        2. Does the company employees have formal employment contracts?
                                                                    </label>

                                                                    <div class="col-md-6  ">
                                                                        <div class="col-md-6">
                                                                            <select id="q2" name="q2"
                                                                                    ng-model="vm.Labour.q2"
                                                                                    ng-options="opt.optionId as opt.optionName for opt in vm.diagnosisOpts"
                                                                                    class="form-control" required>
                                                                                <option value="">Please select </option>
                                                                            </select>
                                                                        </div>
                                                                        <span class="help-inline col-md-6"
                                                                              ng-show="form.q2.$dirty && form.q2.$error.required">
                                                                            <span class="middle">Value is required</span>
                                                                        </span>
                                                                    </div>
                                                                </div>

                                                                <!-- form Group 3-->
                                                                <div class="form-group">
                                                                    <label class="col-md-6 control-label">
                                                                        3. Does the company have formal human resources policies?
                                                                    </label>

                                                                    <div class="col-md-6  ">
                                                                        <div class="col-md-6">
                                                                            <select id="q3" name="q3"
                                                                                    ng-model="vm.Labour.q3"
                                                                                    ng-options="opt.optionId as opt.optionName for opt in vm.diagnosisOpts"
                                                                                    class="form-control" required>
                                                                                <option value="">Please select </option>
                                                                            </select>
                                                                        </div>
                                                                        <span class="help-inline col-md-6"
                                                                              ng-show="form.q3.$dirty && form.q3.$error.required">
                                                                            <span class="middle">Value is required</span>
                                                                        </span>
                                                                    </div>
                                                                </div>

                                                                <!-- form Group 4-->
                                                                <div class="form-group">
                                                                    <label class="col-md-6 control-label">
                                                                        4. Are employees aware of the human resources policies?
                                                                    </label>

                                                                    <div class="col-md-6  ">
                                                                        <div class="col-md-6">
                                                                            <select id="q4" name="q4"
                                                                                    ng-model="vm.Labour.q4"
                                                                                    ng-options="opt.optionId as opt.optionName for opt in vm.diagnosisOpts"
                                                                                    class="form-control" required>
                                                                                <option value="">Please select </option>
                                                                            </select>
                                                                        </div>
                                                                        <span class="help-inline col-md-6"
                                                                              ng-show="form.q4.$dirty && form.q4.$error.required">
                                                                            <span class="middle">Value is required</span>
                                                                        </span>
                                                                    </div>
                                                                </div>

                                                                <!-- form Group 5-->
                                                                <div class="form-group">
                                                                    <label class="col-md-6 control-label">
                                                                        5. Does the company have the payroll and human resources management computer system?
                                                                    </label>

                                                                    <div class="col-md-6  ">
                                                                        <div class="col-md-6">
                                                                            <select id="q5" name="q5"
                                                                                    ng-model="vm.Labour.q5"
                                                                                    ng-options="opt.optionId as opt.optionName for opt in vm.diagnosisOpts"
                                                                                    class="form-control" required>
                                                                                <option value="">Please select </option>
                                                                            </select>
                                                                        </div>
                                                                        <span class="help-inline col-md-6"
                                                                              ng-show="form.q5.$dirty && form.q5.$error.required">
                                                                            <span class="middle">Value is required</span>
                                                                        </span>
                                                                    </div>
                                                                </div>



                                                            </div>

                                                        </div>


                                                    </div>


                                                    <div class="row">
                                                        <div class="col-sm-6 col-md-6">

                                                            <!-- form Group -->
                                                            <div class="form-group">
                                                                <label class="col-md-0 control-label" for="btn-grp1">

                                                                </label>

                                                                <div class="col-md-10  ">
                                                                    <div id="btn-grp1">
                                                                        <button
                                                                                name="saveMarketingAssessment"
                                                                                style="font-size: 14px; color: black;"
                                                                                type="submit"
                                                                                class="btn btn-primary btn-lg">
                                                                            Next> Safety and Health Diagnosis
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            </div>


                                                        </div>
                                                    </div>


                                                </fieldset>
                                            </form>

                                        </div>


                                    </div>


                                </div>
                            </div>

                        </div>


                    </div>


                </div>
            </div>
        </section>
    </aside>
</div>
