<div ng-include="'templates/home/sidebar.html'"></div>

<div class="main-content">
    <div class="main-content-inner">

        <div ng-include="'templates/home/breadcrumbs.html'"></div>

        <div class="page-content">
            <!-- #section:settings.box -->

            <!--<div ng-include="'templates/login/login.html'"></div>-->

            <!-- /section:settings.box -->
            <div class="row">
                <div class="col-xs-10">

                    <div class="col-sm-8">
                        <!-- #section:elements.tab -->
                        <div class="tabbable">
                            <ul class="nav nav-tabs" id="myTab">

                                <li ng-class="{active:vm.isSet(1)}">
                                    <a data-toggle="tab" href ng-click="vm.setTab(1)" aria-expanded="true">
                                        <i class="green ace-icon fa fa-home bigger-120"></i>
                                        User details
                                    </a>
                                </li>

                                <li ng-class="{active:vm.isSet(2)}">
                                    <a data-toggle="tab" href ng-click="vm.setTab(2)" aria-expanded="false">
                                        Address
                                        <span class="badge badge-info">A</span>
                                    </a>
                                </li>

                                <li ng-class="{active:vm.isSet(3)}">
                                    <a data-toggle="tab" href ng-click="vm.setTab(3)" aria-expanded="false">
                                        Contact details
                                        <span class="badge badge-info">C</span>
                                    </a>

                                </li>
                            </ul>

                            <div id="userdetails" ng-show="vm.isSet(1)" class="tab-pane fade in">

                                <div class="col-md-6 col-md-offset-1">
                                    <h2>Register</h2>
                                    <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>

                                    <form name="form" ng-submit="vm.register()" role="form">

                                        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
                                            <label for="username">First name</label>
                                            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="vm.user.firstName" required />
                                            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
                                        </div>

                                        <div class="form-group" ng-class="{ 'has-error': form.surname.$dirty && form.surname.$error.required }">
                                            <label for="username">Last name</label>
                                            <input type="text" name="surname" id="Text1" class="form-control" ng-model="vm.user.surname" required />
                                            <span ng-show="form.surname.$dirty && form.surname.$error.required" class="help-block">Last name is required</span>
                                        </div>

                                        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                                            <label for="username">Username</label>
                                            <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.username" required />
                                            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                                        </div>

                                        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                                            <label for="password">Password</label>
                                            <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
                                            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                                        </div>

                                        <div class="form-actions">
                                            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-danger">Register</button>
                                            <img ng-if="vm.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                                            <a href="#/login" class="btn btn-link">Cancel</a>
                                        </div>

                                    </form>
                                </div>

                            </div>

                            <div id="address" ng-show="vm.isSet(2)" class="tab-pane fade in">
                                <p>Address</p>
                            </div>

                            <div id="contactdetails" ng-show="vm.isSet(3)" class="tab-pane fade in">
                                <p>Contact details</p>
                            </div>

                        </div>

                        <!-- /section:elements.tab -->
                    </div>



                    <!-- PAGE CONTENT START -->



                    <!-- PAGE CONTENT ENDS -->


                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.page-content -->
    </div>
</div><!-- /.main-content -->
