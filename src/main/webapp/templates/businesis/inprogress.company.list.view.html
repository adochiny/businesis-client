<div class="skin-blue wysihtml5-supported pace-done font-size-large"
      style="margin-top: 50px; min-height: 1172px; font-size: 14px; background: rgb(249, 249, 249);">

<div class="pace  pace-inactive">
    <div class="pace-progress" data-progress-text="100%"
         data-progress="99" style="width: 100%;">
        <div class="pace-progress-inner"></div>
    </div>
    <div class="pace-activity"></div>
</div>

    <div ng-include="'templates/home/businesis.header.html'"></div>
    <div ng-include="'templates/home/businesis.admin.menu.html'"></div>

<aside class="right-side">

    <section class="content">

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-info" style="">
                    <div class="panel-heading">
                        <h3 class="panel-title" style="font-size: 28px; color: black;">
                            Company List {{bp.companyName}}
                        </h3>
                    </div>
                    <div class="panel-body" style="padding: 10px;">

                        <div class="row">
                            <div class="col-sm-12 col-md-12">
                                <!-- Nav tabs -->
                                <ul class="nav nav-pills cat-tabs">

                                    <li class="active ">
                                        <a
                                           data-toggle="tab" style="color: black;">
                                            <span class="glyphicon glyphicon-inbox"></span>
                                            Business Partner Companies for: {{vm.bp.name}}
                                        </a>
                                    </li>

                                </ul>

                                <hr style="background-color: #FF9900; border: 1px solid #FF9900;">
                                <!-- Tab panes -->
                                <div class="tab-content">
                                    <div class="tab-pane fade in active" id="user_details">

                                        <!-- Simple Form -->
                                        <form class="form-horizontal " role="form"
                                              method="POST"
                                              data-toggle="validator" style="margin-left: 20px;">
                                            <fieldset>
                                                <div class="row">
                                                    <div class="col-sm-10 col-md-10">

                                                        <div class="table-responsive">
                                                            <div id="saveMemberMinDetails_tbl_wrapper"
                                                                 class="dataTables_wrapper no-footer">

                                                                <table id="saveMemberMinDetails_tbl"
                                                                       class="table table-condensed table table-striped table-hover table-bordered dataTable no-footer"
                                                                       role="grid">

                                                                    <thead>
                                                                    <tr role="row">
                                                                        <th class="sorting_asc" tabindex="0"
                                                                            aria-controls="saveMemberMinDetails_tbl"
                                                                            rowspan="1" colspan="1"
                                                                            aria-sort="ascending"
                                                                            aria-label="Company name: activate to sort column ascending"
                                                                            style="width: 415px;">Company Name
                                                                        </th>
                                                                        <th class="sorting" tabindex="0"
                                                                            aria-controls="saveMemberMinDetails_tbl"
                                                                            rowspan="1" colspan="1"
                                                                            aria-label="Trading as: activate to sort column ascending"
                                                                            style="width: 312px;">Trading As
                                                                        </th>
                                                                        <th class="sorting" tabindex="0"
                                                                            aria-controls="saveMemberMinDetails_tbl"
                                                                            rowspan="1" colspan="1"
                                                                            aria-label="Registration number: activate to sort column ascending"
                                                                            style="width: 219px;">Registration Number
                                                                        </th>
                                                                        <th class="sorting" tabindex="0"
                                                                            aria-controls="saveMemberMinDetails_tbl"
                                                                            rowspan="1" colspan="1"
                                                                            aria-label="Registration number: activate to sort column ascending"
                                                                            style="width: 219px;">Date of Registration
                                                                        </th>
                                                                        <th class="sorting" tabindex="0"
                                                                            aria-controls="saveMemberMinDetails_tbl"
                                                                            rowspan="1" colspan="1"
                                                                            aria-label=": activate to sort column ascending"
                                                                            style="width: 202px;"></th>
                                                                    </tr>
                                                                    </thead>


                                                                    <tbody>

                                                                        <tr ng-repeat="company in vm.companyList" role="row" class="odd" >

                                                                            <td class="sorting_1">{{company.name}}</td>
                                                                            <td>{{company.tradingAs}}</td>
                                                                            <td>{{company.registrationNumber}}</td>
                                                                            <td>{{company.dateOfRegistration}}</td>
                                                                            <td>
                                                                                <a type="button" name="" ng-click="vm.viewCompanyCertificate(company)"
                                                                                   class="btn btn-primary btn-sm btn-block"
                                                                                   style="font-size: 14px; color: black;">
                                                                                    Complete Diagnosis
                                                                                </a>
                                                                            </td>
                                                                        </tr>

                                                                    </tbody>
                                                                </table>

                                                            </div>
                                                        </div>

                                                        <script type="text/javascript">
                                                            $(document).ready(function () {
                                                            });

                                                        </script>
                                                    </div>
                                                </div>

                                            </fieldset>
                                        </form>


                                    </div>


                                </div>


                            </div>
                        </div>

                    </div>


                </div>


            </div>
        </div>
    </section>
</aside>
</div>
